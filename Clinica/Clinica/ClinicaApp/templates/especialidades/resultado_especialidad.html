{% extends 'padre.html' %}

{% load static %}

{% block contenidoCambia %}

    <div>
        {% if especialidades %}
            <ul>
                {% for i in especialidades %}
                    <h2>
                        Contamos con {{i.descripcion}}
                    </h2>
                {% endfor %}
            </ul>

        {% else %}

            <p>No hubo coincidencias</p>
            
        {% endif %}
    </div>

{% endblock contenidoCambia %}
